<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <input type="text" >
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="clear">C</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="add">+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="sub">-</button>
      <button>0</button>
      <button id="equal">=</button>
      <button id="multi">x</button>
      <button id="divi">/</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
